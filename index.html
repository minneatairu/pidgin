<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pidgin AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div id="audioPlayer" class="audio-player">
        <audio id="audio"></audio>
        <div class="controls">
            <button id="prevBtn"><i class="material-icons">skip_previous</i></button>
            <button id="playPauseBtn"><i class="material-icons">play_arrow</i></button>
            <button id="nextBtn"><i class="material-icons">skip_next</i></button>
            <div id="progressContainer" class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <span id="currentTime">0:00</span> <span id="totalDuration">0:00</span>

            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
        </div>


        <ul id="playlist">
            <li data-src="sound.mp3">Wetin be Bini Bronze?</li>
            <li data-src="track3.mp3">Wetin be Ig√∫n?</li>
            <li data-src="soun.mp3">Wetin be AI?</li>
        </ul>
    </div>


    <script src="script.js"></script>
</body>

</html>
